        <div class="col-xs-6">
        <form method="post" action="" class="form-horizontal" role="form" enctype="multipart/form-data">
          <legend class="profile_title">Contact</legend>
          <!-- Your Name -->
          <div class="form-group">
          <label class="col-sm-3 control-label">Your Name</label>
          <div class="col-sm-8">
          <input type="text" name="nick_name" class="form-control" placeholder="例： Ryo Tamura"   value="">
          </div>
          </div>
          <!-- Email Address -->
          <div class="form-group">
          <label class="col-sm-3 control-label">E-mail</label>
          <div class="col-sm-8">
          <input type="email" name="email" class="form-control" placeholder="例：   ryotamura@nexseed.com" value="">
          </div>
          </div>
          <!-- Subject -->
          <div class="form-group">
          <label class="col-sm-3 control-label">Subject</label>
          <div class="col-sm-8">
          <input type="text" name="subject" class="form-control" value="">
          </div>
          </div>
          <!-- Message -->
          <div class="form-group">
          <div class="col-sm-11">
            <textarea name="message" class="form-control" placeholder="Enter Your Message" value="" rows="10" cols="100"></textarea>
          </div>
          </div>
           </form>
          
          <div class="submit_button form-group">
          <input type="submit" class="btn btn-default" value="Send Email">
          </div>
       
        </div>
        </section>
